<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cloud</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        /* Navbar */
        .navbar {
            border-bottom: 1px solid #ccc;
        }

        /* Zentrale Box */
        .cloud-box {
            border: 1px solid #ccc;
            padding: 2rem;
        }

        /* Tabelle */
        .table thead th {
            border-bottom: 1px solid #ccc;
        }

        /* Zentrierung */
        .cloud-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="container">

        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <strong>LOGO</strong>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">

                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item is-active" href="cloud.html">Cloud</a>

            </div>
        </div>

    </div>
</nav>

<!-- CONTENT -->
<section class="section">
    <div class="container cloud-wrapper">

        <div class="cloud-box">
            <h2 class="title is-4">Free Cloud Storage</h2>

            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Free Space</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dropbox</td>
                        <td>2 GB</td>
                        <td><a href="https://www.dropbox.com/">Dropbox Page</a></td>
                    </tr>
                    <tr>
                        <td>Mega</td>
                        <td>50 GB</td>
                        <td><a href="https://mega.nz/">Mega Page</a></td>
                    </tr>
                    <tr>
                        <td>OneDrive</td>
                        <td>5 GB</td>
                        <td><a href="https://onedrive.live.com/">OneDrive Page</a></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</section>

</body>
</html>
