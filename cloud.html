<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cloud</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        /* Navbar */
        .navbar {
            border-bottom: 1px solid #ccc;
        }

        /* Zentrale Box */
        .cloud-box {
            border: 1px solid #ccc;
            padding: 2rem;
        }

        /* Tabelle */
        .table thead th {
            border-bottom: 1px solid #ccc;
        }

        /* Zentrierung */
        .cloud-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="container">

        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <strong>LOGO</strong>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">

                <a class="navbar-item" href="index.html">Home</a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Downloads
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="#">Produkt 1</a>
                        <a class="navbar-item" href="#">Produkt 2</a>
                    </div>
                </div>

                <a class="navbar-item is-active" href="cloud.html">Cloud</a>

            </div>
        </div>

    </div>
</nav>

<!-- CONTENT -->
<section class="section">
    <div class="container cloud-wrapper">

        <div class="cloud-box">
            <h2 class="title is-4">Cloud Speicher</h2>

            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Free Space</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Server Alpha</td>
                        <td>120 GB</td>
                        <td><a href="#">Öffnen</a></td>
                    </tr>
                    <tr>
                        <td>Server Beta</td>

                        <td><a href="#">Öffnen</a></td>
                    </tr>
                    <tr>
                        <td>Server Gamma</td>
                        <td>42 GB</td>
                        <td><a href="#">Öffnen</a></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</section>

</body>
</html>
